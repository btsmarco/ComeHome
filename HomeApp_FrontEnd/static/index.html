<!DOCTYPE html>
<html lang='en-US'>
<head>
	<meta charset="utf-8">
	<!-- inculude angular and other plugins -->
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-resource/angular-resource.js"> </script>

	<script src="js/app.js"></script>
	<script src="js/BackgroundPic.rest.js"></script>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">


   <title>ComeHome</title>
</head>
<body ng-app="ComeHomeFrontendApp" ng-controller="MainCntrl" background="{{ images[0].image }}">

	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">

				<div class="inner cover">
					<h2 class="MainFocus">Hello, {{ AccountName }} </h2>
				</div>

				<div class="mastfoot">
					<div class="inner">
						<span class="logo">ComeHome</span> .
						<a href="{{ images[0].originalAddress }}" class="picPhotographer"><span> {{ images[0].Photographer }}</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
